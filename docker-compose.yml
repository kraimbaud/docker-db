version: '3'

services:
    db:
        image: mysql:8.0.13
        container_name: db-${PROJECT_NAME}
        ports:
            - 3306
        command: --default-authentication-plugin=mysql_native_password
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=${PROJECT_NAME}
            - MYSQL_USER=admin
            - MYSQL_PASSWORD=admin
        volumes:
            - data-volume:/var/lib/mysql
        labels:
            - traefik.enable=true
            - traefik.frontend.rule=Host:db.${PROJECT_NAME}

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:4.7
        container_name: phpmyadmin-${PROJECT_NAME}
        ports:
            - 80
        labels:
            - traefik.enable=true
            - traefik.frontend.rule=Host:phpmyadmin.${PROJECT_NAME}

    redis:
        image: redis:5-alpine
        ports:
            - 6379:6379

    elasticsearch:
        image: elasticsearch:7.13.4
        container_name: elasticsearch-${PROJECT_NAME}
        ports:
            - 9200:9200
            - 9300:9300
        environment:
            - discovery.type=single-node
        labels:
            - traefik.enable=true
            - traefik.frontend.rule=Host:elasticsearch.${PROJECT_NAME}

volumes:
    data-volume: {}
