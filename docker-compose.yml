version: '3'

services:
    database:
        image: postgres:15-alpine
        environment:
            POSTGRES_PASSWORD: admin
            POSTGRES_USER: admin
        volumes:
            - database-volume:/var/lib/postgresql/data:rw

    db:
        image: mariadb:11
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
        volumes:
            - database-volume:/var/lib/mysql
        ports:
            - 3306:3306

